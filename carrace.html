<html>
<head>
    <title>Car Racing Game In jQuery</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet"href="stylesheet.css">
    <script>
        $(document).ready(function(){
        $('#Go').click(function(){
    function CheckIfComplete() {
        if (isComplete == false) {
            isComplete == true;
        } else {
            Place = 'Second';
        }
    }
    var CarWidth = $('#Car1').width();
    var RaceTrackWidth = $(window).width() - CarWidth;
    var RaceTime1 = Math.floor((Math.random() * 5000) + 1);
    var RaceTime2 = Math.floor((Math.random() * 5000) + 1);
    var isComplete = false;
    

    $('#Car1').animate({
        left:RaceTrackWidth
    }, RaceTime1, function() {
        CheckIfComplete();
        $('#RaceInfo1 span').text('Finished the race Clocked in at ' + RaceTime1 + ' ms');
    });

    $('#Car2').animate({
        left:RaceTrackWidth
    }, RaceTime2, function() {
        CheckIfComplete();
        $('#RaceInfo2 span').text('Finished the race Clocked in at ' + RaceTime2 + ' ms');
    });

    $('#Reset').click(function() {
        $('.Car').css('left', '0');
        $('.RaceInfo span').text("");
    });

})
});
    </script>
    
    
</head>

<body id="Race">
    <h1>jQuery Car Racer</h1>
    <input type="button"value="Race"id="Go">
    <input type="button"value="Reset"id="Reset">

    <div id="RaceTrack">
        <img width="15%"id="Car1"class="Car"src="car1.png"alt="Pink Car">
        <img width="15%"id="Car2"class="Car"src="car2.jpg"alt="Blue Car">
    </div>

    <div id="RaceInfoCntnr"class="ClearFix">
        <h2>Results</h2>
        <div id="RaceInfo1"class="RaceInfo">Car 1 <span></span>
        </div>
        <div id="RaceInfo2"class="RaceInfo">Car 2 <span></span>
        </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <script>
        window.jQuery || document.write('<script src="jQuery.js"><\/script>');
    </script>
</body>

</html>
